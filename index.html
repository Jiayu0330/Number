<html>
<head>
  <title>Number Cruncher</title>
</head>
<body>
  <p>Click the button to sort the array!</p>
  <button onclick="myFunction()">Sort</button>
  <p id="sort"></span></p>
  
  <script>
  var numbers = [11,4,41,50,7,19,8,18,2,6,43,6,20,43,2,23,12,24,31,29];
  document.getElementById("sort").innerHTML = numbers;
  
  function myFunction(){
    numbers.sort();
    document.getElementById("sort").innerHTML = numbers;
  }  
  </script>

</body>
</html>
