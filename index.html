<html>
<head>
  <title>Number Cruncher</title>
</head>
<body>
  <p>Click the button to sort the array!</p>
  <button onclick="myFunction1()">Sort</button>
  <p id="sort"></p>

  <p>Click the button to get the <i>mean</i> of the numbers in the array!</p>
  <button onclick="myFunction2()">Get the mean</button>
  <p id="mean">The mean in the array: </p>
  
  <script>
  var numbers = [11,4,41,50,7,19,8,18,2,6,43,6,20,43,2,23,12,24,31,29];
  document.getElementById("sort").innerHTML = numbers;
  
  function myFunction1(){
    numbers.sort(function(a, b){return a-b});
    document.getElementById("sort").innerHTML = numbers;
  }  
    
  function getSum(total, num) {
    return total + num;
  }
  function myFunction2(item) {
    var x = numbers.reduce(getSum);
    x = x/20;
    document.getElementById("mean").innerHTML = document.getElementById("mean").innerHTML + x;
  }
  
  document.getElementById("Get the mean").disabled = true;
  </script>

</body>
</html>
